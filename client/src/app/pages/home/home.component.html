<div class="row">
  <div class="col-12">
    <p class="h5">LIVE STREAMS</p>
    <div class="row pl-2">
      <div class="col-xs-3 pl-1" *ngFor="let hero of heroes; let i = index">
        <ow-video-card *ngIf="i < 4" [hero]="hero"></ow-video-card>
      </div>
    </div>
  </div>
</div>
<br/><br/>
<div class="row">
  <div class="col-12 pr-2">
    <form [formGroup]="questionForm">
      <ow-search #search></ow-search>
    </form>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-sm-6 py-3" *ngFor="let roles of roleData">
    <ow-role [roles]="roles" [heroes]="heroes"></ow-role>
  </div>
</div>
<br/>
<div class="row pr-3">
  <div class="col-12">
    <p class="h5">NEWS</p>
    <div class="row">
      <div class="col-6" *ngFor="let news of newsData">
        <ow-news-card [news]="news"></ow-news-card>
      </div>
    </div>
  </div>
</div>
