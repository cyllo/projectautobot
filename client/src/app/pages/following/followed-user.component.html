<mat-card>
  <mat-card-header>
    <mat-card-title>{{ followedUser.displayName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let gamerTag of followedUser.gamerTags">
      <ow-gamer-tag-card [gamerTag]="gamerTag" [profileMode]="false"></ow-gamer-tag-card>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button class="min-width-0" color="warn" (click)="unfollow(followedUser.id)" mat-button matTooltip="Unfollow">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
