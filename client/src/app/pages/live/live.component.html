<div class="container-fluid stp-container">

  <div class="row my-3">
  
    <div class="col-12">

      <form [formGroup]="questionForm">
        <div class="row">
          <div class="col-2">
            <ow-select #sort></ow-select>
          </div>
        </div>
      </form>

    </div>
    <!-- end .col -->

  </div>
  <!-- end .row -->

  <div class="row my-3">

    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 my-3" 
          *ngFor="let hero of heroes"
           infinite-scroll
           [infiniteScrollDistance]="scrollDistance"
           [infiniteScrollThrottle]="throttle"
           (scrolled)="onScroll()">
      <ow-video-card [hero]="hero"></ow-video-card>
    </div>
    <!-- end .col -->

  </div>
  <!-- end .row -->

</div>
<!-- end .container-fluid -->
