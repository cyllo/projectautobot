<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <input
    formControlName="email"
    type="email"
    name="email"
    id="email"
    placeholder="email">
  <input
    formControlName="password"
    type="password"
    name="password"
    id="password"
    placeholder="password">
  <button [disabled]="!loginForm.valid" type="submit">Login</button>
  <div *ngIf="loginError">
    Problem logging in, try again.
  </div>
</form>
