<section class="row">
  <div class="col-xl-3 col-md-6 col-12 mb-3" *ngFor='let i of chartdatasets'>
    <ow-chart 
      [owChartTitle]="i.chartTitle"
      [owChartType]="'line'"
      [owChartXAxisLabels] = "i.xAxisLabels"
      [owChartDatasets]="i.datasets"
      [owChartShowLegend]="false"></ow-chart>
  </div>
  <!-- end .col -->
</section>
<!-- end .section -->
