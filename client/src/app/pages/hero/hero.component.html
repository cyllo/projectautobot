<div class="hero" fxLayout="column" fxLayoutGap="30px" fxFlex>

   <ow-platform-region-mode
   (platform)="changePlatform$.next($event)"
   (region)="changeRegion$.next($event)"
   (mode)="changeMode$.next($event)">
   </ow-platform-region-mode>

  <ow-hero-header [hero]="hero" [heroStats]="heroStats"></ow-hero-header>

  <div fxLayout="row" fxLayoutWrap>
    <div class="pt-3 px-3" fxLayout="column" fxFlex.lg="720px" fxFlex.md="60%" fxFlex.sm="60%" fxFlex.xs="100%">
      <mat-tab-group class="general-tab-group">
        <mat-tab label="Overview"><ow-hero-overview [heroStats]="heroStats | async" [heroTotals]="heroTotals | async"></ow-hero-overview></mat-tab>
        <!-- <mat-tab label="Skills"><ow-hero-skills></ow-hero-skills></mat-tab>
        <mat-tab label="Synergies"><ow-hero-synergies></ow-hero-synergies></mat-tab>
        <mat-tab label="Counters"><ow-hero-counters></ow-hero-counters></mat-tab> -->
      </mat-tab-group>
    </div>
    <div fxLayout="column" fxFlex.gt-md="initial" fxFlex.gt-xs="40%" fxHide.xs>
      <div class="hero-render">
        <div class="spacer d-inline-block"></div>
        <img class="d-inline-block" width="300" [src]="heroImage | async">
      </div>
    </div>
  </div>

  <ow-hero-trends [mode]="changeMode$" [hero]="hero"></ow-hero-trends>

  <!-- <ow-leaderboard-table></ow-leaderboard-table> -->

  <ow-hero-list></ow-hero-list>

</div>
