<div fxLayout="column" fxFlex>
  <span class="mat-title text-uppercase">Trends</span>
  <div fxLayout="row" fxLayoutWrap>
    <div class="pt-3 px-3" fxLayout="column" fxFlex.lg="20%" fxFlex.md="25%" fxFlex.sm="33.333%" fxFlex.xs="50%" *ngFor="let uh of derp">
      <ngx-charts-line-chart
        [ngStyle]="{ 'height': '120px' }"
        [autoScale]="autoScale"
        [results]="data"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
