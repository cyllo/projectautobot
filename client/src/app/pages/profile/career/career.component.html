<section class="row mb-3" *ngIf="charts">
  <div class="col-12 mb-3">
    <span class="text-uppercase font-weight-bold mb-1">Career</span>
    <span class="small">All statistics are per min averages.</span>
  </div>
  <!-- end .col -->
  <div class="col-12">
    <div class="row">
      <div class="col-md-6 col-12" *ngFor="let chart of charts">
        <ow-chart [owChartTitle]="chart.chartTitle"
          [owChartType]="chart.chartType"
          [owChartXAxisLabels] = "chart.xAxisLabels"
          [owChartDatasets]="chart.datasets"
          [owChartShowLegend]="chart.legend"></ow-chart>
      </div>
      <!-- end .col -->
    </div>
    <!-- end .row -->
  </div>
  <!-- end .col -->
</section>
