<section class="row">
  <div class="col-12 mb-2">
    <span class="text-uppercase font-weight-bold mb-1">Career</span>
    <span class="small">All statistics are per min averages.</span>
  </div>
  <!-- end .col -->
  <div class="col-12">
    <div class="row">
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 col-6 mb-3 text-center">
        <span class="d-block mb-1 font-weight-bold text-truncate"> 2.67</span>
        <div class="mb-1">
          <ngb-progressbar type="stp" [value]="25" [max]="100"></ngb-progressbar>
        </div>
        <span class="d-block x-small text-uppercase">Kills</span>
        <span class="d-block x-small text-uppercase">(Top 0.01%)</span>
      </div>
      <!-- end .col -->
    </div>
    <!-- end .row -->
  </div>
  <!-- end .col -->
</section>
