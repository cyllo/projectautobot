<section class="row mb-3">
  <div class="col-12 mb-3">
    <span class="text-uppercase font-weight-bold mb-1">Career</span>
    <span class="small">All statistics are per min averages.</span>
  </div>
  <!-- end .col -->
  <div class="col-12">
    <div class="row">
      <div class="col-6" *ngFor='let i of combatOverviewChartData'>
        <ow-chart [owChartTitle]="i.chartTitle"
          [owChartType]="'radar'"
          [owChartXAxisLabels] = "i.xAxisLabels"
          [owChartDatasets]="i.datasets"
          [owChartShowLegend]="false"></ow-chart>
      </div>
      <!-- end .col -->
      <div class="col-6" *ngFor='let i of gameOverviewChartData'>
        <ow-chart [owChartTitle]="i.chartTitle"
          [owChartType]="'radar'"
          [owChartXAxisLabels] = "i.xAxisLabels"
          [owChartDatasets]="i.datasets"
          [owChartShowLegend]="false"></ow-chart>
      </div>
      <!-- end .col -->
    </div>
    <!-- end .row -->
  </div>
  <!-- end .col -->
</section>
