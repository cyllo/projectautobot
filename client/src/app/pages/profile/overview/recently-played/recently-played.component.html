<div class="flex-layout" fxLayout="column" fxFlex>
  <div class="flex-layout" fxLayout="row">
    <div class="flex-layout" fxLayout="column" fxFlex>
      <div>
        <span class="text-uppercase"><strong>Recently Played</strong></span>
        <span class="mat-caption">% of games played</span>
      </div>
    </div>
  </div>
  <div class="flex-layout" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="4px">

    <div class="flex-layout pt-3" fxLayout="column" fxFlex *ngFor="let hero of recentlyPlayed">
      <div class="flex-layout" fxLayout="row">
        <div class="flex-layout" fxLayout="column" fxLayoutAlign="start center" fxFlex>
          <ow-hero-portrait [class]="'md-image-48'" [hero]="hero"></ow-hero-portrait>
        </div>
      </div>
      <div class="flex-layout" fxLayout="row">
        <div class="flex-layout text-center py-1" fxLayout="column" fxFlex>
          <span class="text-uppercase"><strong>{{hero.percentagePlayed}}%</strong></span>
        </div>
      </div>
    </div>

  </div>
</div>
