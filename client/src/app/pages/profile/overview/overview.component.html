<div class="overview flex-layout py-3" fxLayout="row" fxLayoutWrap>
  <div class="flex-layout px-3" fxLayout="column" fxFlex="300px" fxFlex.lt-lg="100%">
    <div class="flex-layout" fxLayout="row" fxLayoutWrap>
      <div class="flex-layout pt-3" fxLayout="column" fxFlex="100%" fxFlex.lt-lg="50%" fxFlex.lt-md="100%">
        <ow-skill-rating-trend [skillRatingTrend]="skillRatingTrend"></ow-skill-rating-trend>
      </div>
      <div class="flex-layout pt-3" fxLayout="column" fxFlex="100%" fxFlex.lt-lg="50%" fxFlex.lt-md="100%">
        <!-- <ow-recently-played></ow-recently-played> -->
      </div>
      <div class="flex-layout pt-3" fxLayout="column" fxFlex="100%" fxFlex.lt-lg="50%" fxFlex.lt-md="100%">
        <ow-lifetime-stats [lifetimeStats]="lifeTimeStats | async" [gameHistory]="gameHistory | async"></ow-lifetime-stats>
      </div>
      <div class="flex-layout pt-3" fxLayout="column" fxFlex="100%" fxFlex.lt-lg="50%" fxFlex.lt-md="100%">
        <ow-role-performance [heroStatsByRole]="heroStatsByRole | async"></ow-role-performance>
      </div>
    </div>
  </div>
  <div class="flex-layout py-3 px-3" fxLayout="column" fxLayoutGap="30px" fxFlex fxFlex.lt-lg="grow">

    <div class="flex-layout" fxLayout="row">
      <ow-overall
      class="flex-layout pt-3"
      fxLayout="column"
      fxFlex
      [totalGameAverage]="totalGameAverage | async"
      [matchAwards]="matchAwards | async"></ow-overall>
    </div>

    <div class="flex-layout" fxLayout="row" fxLayoutWrap>
      <div class="flex-layout" fxLayout="column"  fxFlex="40%" fxFlex.lt-lg="100%">
        <div class="flex-layout pt-3" fxLayout="row" fxFlex="noshrink">
          <ow-most-played class="flex-layout" fxLayout="column" fxFlex [mostPlayedHeroes]="mostPlayedHeroes | async"></ow-most-played>
        </div>
        <div class="flex-layout pt-3" fxLayout="row" fxFlex="noshrink">
          <ow-recent-sessions class="flex-layout" fxLayout="column" fxFlex [recentSnapshots]="recentSnapshots | async"></ow-recent-sessions>
        </div>
      </div>

      <div class="flex-layout pt-3 px-3" fxLayout="column" fxFlex fxFlex.lt-lg="100%">
        <div class="hero-cards" fxLayout="row">
          <div class="flex-layout" fxLayout="column" fxLayoutGap="14px" fxFlex>
            <div class="flex-layout" fxLayout="row">
              <div class="flex-layout" fxLayout="column" fxFlex>
                <span class="text-uppercase"><strong>Heroes</strong></span>
              </div>
            </div>
            <div class="flex-layout" fxLayout="row" *ngFor="let hero of heroStatistics | async ">
              <div class="flex-layout" fxLayout="column" fxFlex>
                <ow-hero-card [hero]="hero"></ow-hero-card>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
