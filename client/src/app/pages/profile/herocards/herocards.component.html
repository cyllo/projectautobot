<div class="hero-cards">
  <div class="row">
    <div class="col-12 mb-2">
      <span class="text-uppercase font-weight-bold">Heroes</span>
    </div>
    <!-- end .col -->
  </div>
  <!-- end .row -->
  <div class="row">
    <div class="col-12">
      <ngb-tabset type="pills">
        <ngb-tab *ngFor="let heroes of heroesByRoles; let i = index" [attr.data-index]="i">
          <ng-template ngbTabTitle>
            <span class="small d-flex align-items-center">{{ roleToString(i - 1) }}</span>
          </ng-template>
          <!-- end ng-template -->
          <ng-template ngbTabContent>
            <div class="container-fluid px-0 pt-3">
              <div class="row">
                <div class="col-12" *ngFor="let heroSnap of heroes">
                  <ow-hero-card [allHeroesSnap]="allHeroesSnapshot" [heroSnap]="heroSnap" [owHeroData]="heroData"></ow-hero-card>
                  <!-- end ow-hero-card -->
                </div>
                <!-- end .col -->
              </div>
              <!-- end .row -->
            </div>
            <!-- end .container-fluid -->
          </ng-template>
          <!-- end ng-template -->
        </ngb-tab>
        <!-- end ngb-tab -->
      </ngb-tabset>
      <!-- end ngb-tabset -->
    </div>
    <!-- end .col -->
  </div>
  <!-- end .row -->
</div>
<!-- end .hero-cards -->
