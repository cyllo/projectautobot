<div class="hero-cards" *ngIf="snapshotStats">
  <md-tab-group>
    <md-tab *ngFor="let heroes of sortedHeroes" label="{{ heroes.roleName }}">
      <div class="pt-3" fxLayout="row" fxFlex="100%" *ngFor="let heroSnap of heroes.value">
        <div fxLayout="column" fxFlex="grow">
          <ow-hero-card [snapshotStats]="snapshotStats" [heroSnap]="heroSnap"></ow-hero-card>
          <!-- end ow-hero-card -->
        </div>
      </div>
    </md-tab>
  </md-tab-group>
