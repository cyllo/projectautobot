<div class="snapshots" fxLayout="column" fxLayoutGap="14px" fxFlex>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column">
      <div>
        <span class="mat-title text-uppercase mb-0 mr-1"><strong>Sessions</strong></span>
        <span class="mat-caption">Review your performance of your play sessions here.</span>
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutWrap>
    <div fxLayout="column" fxLayoutGap="14px">
      <ow-match-snapshot
        *ngFor="let snapshot of selectedsnapshots | async"
        [snapshot]="snapshot"
        (viewDetails)="viewDetails$.next($event)">
      </ow-match-snapshot>
    </div>
    <div class="mt-3" fxLayout="column" fxFlex *ngIf="matchDetails | async as targetSnapshot">
      <ow-match-details [snapshot]="targetSnapshot"></ow-match-details>
    </div>
  </div>

</div>
