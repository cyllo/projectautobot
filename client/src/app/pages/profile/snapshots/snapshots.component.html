<div class="snapshots" fxLayout="column" fxLayoutGap="14px" fxFlex>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column">
      <div>
        <span class="mat-title text-uppercase mb-0 mr-1"><strong>Match Snapshots</strong></span>
        <span class="mat-caption">View snapshots of your matches as you play.</span>
      </div>
    </div>
    <div fxLayout="column">
      <button color="primary" md-button>
        <md-icon>fiber_manual_record</md-icon>
        <span>Start Recording Snapshots</span>
      </button>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutWrap>
    <div fxLayout="column" fxLayoutGap="14px">
      <ow-match-snapshot
        *ngFor="let snapshot of selectedsnapshots | async"
        [snapshot]="snapshot"
        (viewDetails)="viewDetails$.next($event)">
      </ow-match-snapshot>
    </div>
    <div class="mt-3" fxLayout="column" fxFlex *ngIf="matchDetails | async as targetSnapshot">
      <ow-match-details [snapshot]="targetSnapshot"></ow-match-details>
    </div>
  </div>

</div>
