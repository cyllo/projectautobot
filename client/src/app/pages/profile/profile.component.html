<div class="profile pt-3" *ngIf="player">
  <!-- *ngIf="player" -->

  <ow-platform-region [player]="player"></ow-platform-region>
  <!-- end ow-platform-region -->
  <ow-profile-header [player]="player"></ow-profile-header>
  <!-- end ow-profile-header -->

  <div class="row mb-3">
    <div class="col-12">
      <div class="content rounded px-3 py-3">

        <div class="row align-items-center">
          <div class="col-lg-6 col-md-4 text-md-left col-sm-12 text-center mb-3">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-radio active">
                <span class="small">Competitive Play</span>
              </button>
              <button type="button" class="btn btn-radio">
                <span class="small">Quick Play</span>
              </button>
            </div>
          </div>
          <!-- end .col -->
          <div class="col-lg-6 col-md-8 text-md-right col-sm-12 text-center mb-3">
            <button type="button" class="btn btn-outline-primary">
              <span class="small d-flex align-items-center">
                <i class="material-icons mr-1">link</i>Connect your Battle.net to claim.
              </span>
            </button>
          </div>
          <!-- end .col -->
        </div>
        <!-- end .row -->

        <ow-profile-page-tabs [player]="player"></ow-profile-page-tabs>
        <!-- end ow-profile-page-tabs -->
        
      </div>
      <!-- end .content -->
    </div>
    <!-- end .col -->
  </div>
  <!-- end .row -->
</div>
<!-- end .profile -->
