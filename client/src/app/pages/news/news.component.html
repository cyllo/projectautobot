<div class="row pr-3">
  <div class="col-12">
    <p class="h5">NEWS</p>
    <form [formGroup]="questionForm">
      <div class="row">
        <div class="col-2">
          <ow-select #category></ow-select>
        </div>
        <div class="col-2">
          <ow-select #archive></ow-select>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-6"
           *ngFor="let news of newsData"
           infinite-scroll
           [infiniteScrollDistance]="scrollDistance"
           [infiniteScrollThrottle]="throttle"
           (scrolled)="onScroll()">
        <ow-news-card [news]="news"></ow-news-card>
      </div>
    </div>
  </div>
</div>
