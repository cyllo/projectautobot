<div class="search-results player-card flex-layout py-2 px-2"
     fxLayout="column"
     fxLayoutGap="14px"
     fxFlex="grow">

  <div class="flex-layout"
       fxLayout="row"
       fxLayoutAlign="start center"
       fxLayoutGap="8px"
       fxFlex="noshrink"
       *ngFor="let user of searchResults | owValuesPipe">

    <div class="flex-layout" fxLayout="column" fxFlex="noshrink">

      <a href="#" draggable="false">
        <img class="md-image md-image-circle md-image-36" draggable="false" src="https://blzgdapipro-a.akamaihd.net/game/unlocks/0x0250000000000D6A.png">
      </a>

    </div>

    <div class="flex-layout" fxLayout="column" fxFlex="grow">

      <div class="flex-layout" fxLayout="row" fxFlex="grow">
          <span class="player-tag">{{user.displayName}}</span>
      </div>

      <div class="skill-rating flex-layout"
           fxLayout="row"
           fxLayoutAlign="start center"
           fxFlex="grow">

        <img width="18" src="https://blzgdapipro-a.akamaihd.net/game/rank-icons/season-2/rank-7.png">
        <span class="ml-1">2315</span>

      </div>

    </div>

    <div class="flex-layout"
         fxLayout="column"
         fxLayoutGap="8px"
         fxFlex="noshrink">

      <div class="flex-layout" fxLayout="row">

        <div fxLayout="column">
          <button class="min-width-0" md-button (click)="sendFriendRequest(user.id)">
            <md-icon>add</md-icon>
          </button>
        </div>

      </div>

    </div>

  </div>

</div>
