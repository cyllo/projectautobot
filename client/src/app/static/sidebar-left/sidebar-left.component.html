<div class="col-xl-2 col-lg-1 hidden-md-down fixed pos-left pos-bot sidebar sidebar-left py-3" #sidebarleft>

  <div class="row flex-column full-height px-3">

    <section class="col-12 px-3 py-1">

      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><small class="text-uppercase">Friends (3)</small></ng-template>
          <ng-template ngbTabContent>
            <div class="container-fluid px-0">
              <div class="row mx-0">

                <div class="col-12 px-3 py-1">

                    <div class="col-12">
                      <div class="row align-items-center">
                        <div class="col-9 pl-0 pr-1">
                          <button type="button" class="d-flex btn-friends-group full-width py-2" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                            aria-controls="collapseExample">
            <small class="d-flex align-items-center text-uppercase"><i class="material-icons mr-1">chevron_right</i>Pro Players</small>
          </button>
                        </div>
                        <div class="col-3 pr-0 pl-1 text-right">
                          <button class="d-flex btn-compare full-width justify-content-center py-2 rounded"><i class="material-icons match-font-size">compare_arrows</i></button>
                        </div>
                      </div>
                    </div>

                    <div class="col-12" id="collapseExample" [ngbCollapse]="isCollapsed">

                      <div class="row align-items-center mt-3 friend-item">
                        <div class="col-auto pl-0 pr-1">
                          <img src="img/imgplaceholder_square.png" width="36" alt="" class="circle">
                        </div>
                        <div class="col pl-1">
                          <p class="mb-0">Seagull</p>
                          <div class="mt-1">
                            <small class="skill-rating rounded mx-1">5000</small>
                          </div>
                        </div>
                        <div class="col-2 px-0">
                          <a href="#" class="btn btn-view-profile d-flex justify-content-center full-height rounded"><i class="material-icons">chevron_right</i></a>
                        </div>
                      </div>
                      <!-- end .friend-item -->

                      <div class="row align-items-center mt-3 friend-item">

</div>
