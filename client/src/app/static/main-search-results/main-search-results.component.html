<div class="main-search-results pt-3 px-3" fxLayout="column" fxLayoutGap="14px" fxFlex *ngIf="openDisplay && searchResults">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" *ngIf="!searchResults; else showSearchResults;">
    <span class="mat-body">No search results found.</span>
    <button md-button (click)="onClose()">
      <md-icon>close</md-icon>
      <span>Close</span>
    </button>
  </div>
  <ng-template #showSearchResults>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
      <span class="mat-body">{{ searchResults.length }} result{{ searchResults.length > 1  ? 's' : '' }} found.</span>
      <button md-button (click)="onClose()">
        <md-icon>close</md-icon>
        <span>Close</span>
      </button>
    </div>
    <div fxLayout="row" fxLayoutGap="14px" fxFlex="noshrink" fxLayoutWrap>
      <div fxLayout="column" fxFlex.xs="grow" fxFlex.sm="50%" fxFlex.md="25%" fxFlex.lg="20%" *ngFor="let profile of searchResults">
        <ow-player-profile-button [player]="profile" [resultsMode]="false"></ow-player-profile-button>
      </div>
    </div>
  </ng-template>
</div>
