<div class="main-search-results flex-layout"
     ngStyle.gt-xs="padding-left: 64px;" *ngIf="isOpen">

  <md-toolbar>

    <div class="flex-layout pt-2"
         fxLayout="column"
         fxFlex="grow"
         *ngIf="!searchResults.length">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="14px">
        <div fxLayout="column">
          <span>No search results found.</span>
        </div>
        <div fxLayout="column">
          <button (click)='onClose()' md-button>
            <span>Close</span>
            <md-icon>close</md-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="flex-layout pt-2"
         fxLayout="column"
         fxFlex="grow"
         *ngIf="searchResults.length">

      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="14px">
        <div fxLayout="column">
          <span>{{ searchResults.length }} result{{ searchResults.length > 1  ? 's' : '' }} found.</span>
        </div>
        <div fxLayout="column">
          <button (click)='onClose()' md-button>
            <span>Close</span>
            <md-icon>close</md-icon>
          </button>
        </div>
      </div>

      <div class="pt-3" fxLayout="row" fxLayoutWrap>

        <div class="px-2 pb-3"
             fxLayout="column"
             fxFlex.xs="0 1 100%"
             fxFlex.sm="0 1 50%"
             fxFlex.md="0 1 25%"
             fxFlex.lg="0 1 20%"
             *ngFor='let player of searchResults'>

          <ow-player-profile-button [player]="player" [resultsMode]="false">
          </ow-player-profile-button>

        </div>

      </div>
    </div>

  </md-toolbar>

</div>
