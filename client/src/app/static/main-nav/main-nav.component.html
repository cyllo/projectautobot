<div class="main-nav flex-layout" ngStyle.gt-xs="padding-left: 64px;">

  <md-toolbar>

    <div fxLayout="row"
         fxLayoutAlign="start center"
         fxLayoutGap.gt-sm="64px"
         fxLayoutGap.lt-md="14px"
         fxFlex="grow">

      <div fxLayout="column">

        <ow-nav-list></ow-nav-list>

      </div>

      <div fxLayout="column" fxFlex="grow">

        <div fxLayout="row" fxFlex="grow">

          <div fxLayout="column"
               fxFlex.lt-sm="grow"
               fxFlex.gt-sm="70%">

            <ow-search [searchInProgress]="searchInProgress"
                       [placeholder]="searchPlaceholder"
                       (onSearch)='onSearch($event)'>
            </ow-search>

          </div>

        </div>

      </div>

      <div fxLayout="column">

        <ow-user-actions *ngIf="!userLoggedIn"></ow-user-actions>

        <ow-account-overview *ngIf="userLoggedIn"></ow-account-overview>

      </div>

    </div>

  </md-toolbar>

</div>
