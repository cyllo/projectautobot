<div class="profile-list px-3" fxLayout="column" fxLayoutGap="8px" fxFlex *ngIf="players$ | async as players">
  <span class="mat-caption text-uppercase"><strong>Your Profiles</strong></span>
  <ow-player-profile-button
    *ngFor="let player of players"
    [player]="player"
    [resultsMode]="true">
  </ow-player-profile-button>
</div>
