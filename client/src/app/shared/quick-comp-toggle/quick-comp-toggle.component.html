<div class="quick-comp-toggle" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  <div class="pr-2" fxLayout="column">
    <span class="mat-caption text-uppercase">Quick Play</span>
  </div>
  <div fxLayout="column" *ngIf="modeIndicator | async as modeIndicator">
    <md-slide-toggle 
    color="primary"
    [checked]="modeIndicator.mode === 'competitive'"
    (change)="gameModeToggle$.next($event.checked)"
    [disabled]="modeIndicator.disabled">
  </md-slide-toggle>
    
  </div>
  <div fxLayout="column">
    <span class="mat-caption text-uppercase">Competitive Play</span>
  </div>

</div>
