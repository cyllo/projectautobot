<div class="platform-region" fxLayout="row" fxLayoutGap="14px" *ngIf="currentProfile" fxLayoutWrap>

  <div class="pt-3" fxLayout="column" fxLayoutGap="8px" fxFlex.lt-sm="100%" fxFlex.lt-md="50%" fxFlex.gt-sm="initial">
    <div fxLayout="row">
      <span class="mat-caption text-uppercase">Platform</span>
    </div>
    <div fxLayout="row" fxLayoutGap="8px">
      <div fxLayout="column" *ngFor="let platform of activePlatforms | async">
        <button md-button class="min-width-0"
                [class.mat-primary]="currentProfile.platform === platform.name"
                [class.mat-accent]="platform.enabled && currentProfile.platform !== platform.name"
                [disabled]="!platform.enabled"
                (click)="changePlatform$.next(platform.name)">
          {{ platform.name }}
        </button>
      </div>
    </div>
  </div>

  <div class="pt-3" fxLayout="column" fxLayoutGap="8px" fxFlex.lt-sm="100%" fxFlex.lt-md="50%" fxFlex.gt-sm="initial">
    <div fxLayout="row">
      <span class="mat-caption text-uppercase">Region</span>
    </div>
    <div fxLayout="row" fxLayoutGap="8px">
      <div fxLayout="column" *ngFor="let region of activeRegions | async">
        <button md-button class="min-width-0 "
                [class.mat-primary]="currentProfile.region === region.name"
                [class.mat-accent]="region.enabled && currentProfile.region !== region.name"
                [disabled]="!region.enabled"
                (click)="changeRegion$.next(region.name)">
          {{ region.name }}
        </button>
      </div>
    </div>

  </div>
