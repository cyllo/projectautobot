<div class="platform-region" fxLayout="row" fxLayoutGap.gt-sm="30px" *ngIf="player" fxLayoutWrap>

  <div fxLayout="column"
       fxFlex.lt-sm="100%"
       fxFlex.lt-md="50%"
       fxFlex.gt-sm="initial">
    <div fxLayout="row">
      <span class="mat-caption text-uppercase">Platform</span>
    </div>
    <div fxLayout="row">
      <div fxLayout="column" *ngFor="let platform of platforms">
        <button md-button class="min-width-0"
                [class.mat-accent]="player.platform === platform.code"
                [disabled]="!platformAvailable(platform.code)"
                (click)="changePlatform(platform.code)">
          {{ platform.name }}
        </button>
      </div>
    </div>
  </div>

  <div fxLayout="column"
       fxFlex.lt-sm="100%"
       fxFlex.lt-md="50%"
       fxFlex.gt-sm="initial">
    <div fxLayout="row">
      <span class="mat-caption text-uppercase">Region</span>
    </div>
    <div fxLayout="row">
      <div fxLayout="column" *ngFor="let region of regions">
        <button md-button class="min-width-0"
                [class.mat-accent]="player.region === region.code"
                [disabled]="!regionAvailable(region.code)"
                (click)="changeRegion(region.code)">
          {{ region.name }}
        </button>
      </div>
    </div>

  </div>
