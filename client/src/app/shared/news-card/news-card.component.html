<div class="col-6 px-0">
  <div class="news-card h-100">
    <a [routerLink]='["post", post.id]'>
      <div class="banner h-100">
        <img [src]="post.imageUrl" alt="Blog Image">
      </div>

      <div class="body px-3 py-3">
        <p class="title-lg text-uppercase font-weight-bold mb-0">{{ post.title }}</p>
        <p class="small mb-0">{{ post.description }}</p>
      </div>
    </a>
  </div>
</div>
