<div class="ow-chart">
    <div class="base-chart mt-3">
        <canvas baseChart 
            [datasets]="datasets" 
            [labels]="labels" 
            [chartType]="chartType" 
            [options]="options" 
            [legend] = "legend"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" #owChart></canvas>
    </div>
    <!-- end div -->
</div>
