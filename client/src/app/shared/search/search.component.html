<div [formGroup]="form" class="form-group">
  <div class="form-icon" *ngIf="!searchInProgress">
    <md-icon>search</md-icon>
  </div>
  <div class="form-icon" *ngIf="searchInProgress">
    <md-spinner color="accent"></md-spinner>
  </div>
  <input
    type="text"
    id="user-search-form"
    class="form-control"
    formControlName="{{ controlName }}"
    placeholder="{{ placeholder }}"
    (keyup.enter)='onKeyUp()'>
</div>
