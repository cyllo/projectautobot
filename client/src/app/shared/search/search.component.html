<form class="main-search-form" [formGroup]="searchForm">
  <div class="form-icon">
    <md-icon *ngIf="!searchInProgress">search</md-icon>
    <md-spinner color="accent" *ngIf="searchInProgress"></md-spinner>
  </div>
  <input type="text" placeholder="{{ placeholder }}" formControlName="searchFormInput">
</form>
