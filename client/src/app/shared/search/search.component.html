<form class="main-search-form" [formGroup]="searchForm">
  <div class="form-icon">
    <mat-icon *ngIf="!searchInProgress">search</mat-icon>
    <mat-spinner color="accent" *ngIf="searchInProgress"></mat-spinner>
  </div>
  <input type="text" placeholder="{{ placeholder }}" formControlName="searchFormInput">
</form>
