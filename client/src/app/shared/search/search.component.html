<div [formGroup]="form" class="form-group search-form mb-0 relative">
  <input
    type="text"
    id="user-search-form"
    class="form-control rounded py-3 pl-5 pr-3"
    formControlName="{{ controlName }}"
    placeholder="{{ placeholder }}"
    (keyup.enter)='onKeyUp()'>
  <i class="material-icons ico-search ml-2">search</i>
</div>
