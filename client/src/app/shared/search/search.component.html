<div [formGroup]="form" class="form-group">
  <div class="form-icon">
    <i class="material-icons" *ngIf="!searchInProgress">search</i>
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true" *ngIf="searchInProgress"></i>
  </div>
  <input
    type="text"
    id="user-search-form"
    class="form-control"
    formControlName="{{ controlName }}"
    placeholder="{{ placeholder }}"
    (keyup.enter)='onKeyUp()'>
</div>
