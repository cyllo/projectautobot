<div class="media">
  <img class="d-flex mx-1 icon pl-1" [src]="roles.icon" alt="{{ roles.role }}">
  <div class="media-body">
    <h5 class="my-0">{{ roles.role }}</h5>
    <small>{{ roles.plays }} GAMES PLAYED ({{ roles.percentage }}%)</small>
  </div>
</div>

<div class="ml-2">
  <div *ngFor="let hero of heroes; let i = index" class="d-inline">
    <img *ngIf="i < 5" [src]="hero.playerImage" class="player-image" alt="">
  </div>
</div>
