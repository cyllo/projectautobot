<div class="card mb-3 border-0">
  <img class="card-img-top" [src]="news.newsImage" alt="Card image cap">
  <div class="card-block px-0">
    <h4 class="card-title mb-0">{{ news.newsTitle }}</h4>
    <span class="badge badge-primary badge-pill"><small>{{ news.newsSubTitle }}</small></span>
    <p class="card-text">{{ news.newsContent }}</p>
    <button type="button" class="btn btn-secondary btn-lg btn-block">
      <small class="text-muted">READ MORE</small>
    </button>
  </div>
</div>
