<div class="row">
  <div class="col-12">
    <p class="h5">LIVE STREAMS</p>
    <form [formGroup]="questionForm">
      <div class="row">
        <div class="col-2">
          <ow-select #sort></ow-select>
        </div>
      </div>
    </form>
    <div class="row pl-2">
      <div class="col-xs-3 pl-1 mb-2"
           *ngFor="let hero of heroes"
           infinite-scroll
           [infiniteScrollDistance]="scrollDistance"
           [infiniteScrollThrottle]="throttle"
           (scrolled)="onScroll()">
        <ow-video-card [hero]="hero"></ow-video-card>
      </div>
    </div>
  </div>
</div>
